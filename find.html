<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>  
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-cog fa-2x"></i></span>
        </div>
    </header>

    <main class="find">
        <div class="find__service">
            <div class="find__service__column">
                <i class="fas fa-qrcode fa-3x"></i>
                <span>QR Code</span>
            </div>
            <div class="find__service__column">
                <i class="far fa-address-book fa-3x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find__service__column">
                <i class="far fa-plus-square fa-3x"></i>
                <span>Add by ID</span>
            </div>
            <div class="find__service__column">
                <i class="far fa-envelope fa-3x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="find__Recommended-Friends">
            <div class="find__Recommended-Friends__title">Recommended Friends</div>
            <div class="find__Recommended-Friends__text">You have no recommended friends.</div>
        </div>
        <div class="find__open-chat">
            <div class="find__open-chat__title">
                <span>Open Chat</span>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="find__open-chat__content">
                <div class="find__open-chat__content__title">
                    <span>#BTS</span>
                    <span>#BTS#ARMY#FRIENDS</span>
                    <span>
                        <img src="https://img0.yna.co.kr/etc/inner/KR/2021/06/19/AKR20210619028500005_01_i_P2.jpg">
                        <span>802 members |</span>
                        <span>Active</span>
                    </span>
                </div>
                <img class="find__open-chat__content__image" src="https://img0.yna.co.kr/etc/inner/KR/2021/06/19/AKR20210619028500005_01_i_P2.jpg">
            </div>
            <div class="find__open-chat__content">
                <div class="find__open-chat__content__title">
                    <span>#BTS</span>
                    <span>#BTS#ARMY#FRIENDS</span>
                    <span>
                        <img src="https://img0.yna.co.kr/etc/inner/KR/2021/06/19/AKR20210619028500005_01_i_P2.jpg">
                        <span>299 members |</span>
                        <span>Active</span>
                    </span>
                </div>
                <img class="find__open-chat__content__image" src="https://img0.yna.co.kr/etc/inner/KR/2021/06/19/AKR20210619028500005_01_i_P2.jpg">
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x fa-search--red "></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update-notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/ba5ad1660a.js" crossorigin="anonymous"></script>
</body>
</html>
