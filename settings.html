<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>  
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="more.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">Settings</h1>
        </div>
        <div class="alt-screen-header__column">
            <i class="fas fa-search fa-2x"></i>
        </div>
    </header>

    <main class="friends-screen">
     <ul class="settings-list">
         <li class="settings__setting">
            <div class="settings__setting__column">
                <i class="fas fa-bullhorn"></i>
                <span>Notice</span>
            </div>
        </li>
         <li class="settings__setting">
            <div class="settings__setting__column">
                <i class="fas fa-flask"></i>
                <span>Kokoa Lab</span>
            </div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting__column">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting__column">Lastest Version</div>
        </li>
     </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x fa-search--red "></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update-notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/ba5ad1660a.js" crossorigin="anonymous"></script>
</body>
</html>
