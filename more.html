<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class ="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>  
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-music fa-2x"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-2x"></i></a></span>
        </div>
    </header>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="images/10.jpg" class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">JEONJIYONG</h4>
                    <h6 class="user-component__subtitle">010-4039-4257<i class="fas fa-exclamation-circle"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fas fa-stream fa-2x"></i>
            </div>
        </div>
        <div class="more-icons">
            <div class="more-icons__icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calnedar</span>
            </div>
            <div class="more-icons__icon">
                <i class="fas fa-box fa-2x"></i>
                <span></span>
                <span>Talk Drive</span>
            </div>
            <div class="more-icons__icon">
                <i class="far fa-smile-wink fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="more-icons__icon">
                <i class="fas fa-brush fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="more-icons__icon">
                <i class="fas fa-draw-polygon fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="more-icons__icon">
                <i class="far fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="more-suggestions">
            <div class="more-suggestions__icon ">
                <i class="fab fa-mailchimp fa-2x"></i>
                <span>Kokoa Story</span>
            </div>
            <div class="more-suggestions__icon ">
                <i class="fab fa-mailchimp fa-2x"></i>
                <span>Kokoa friends</span>
            </div>
            <div class="more-suggestions__icon ">
                <i class="fab fa-mailchimp fa-2x">
                    <span>â˜…</span>
                </i>
                <span>Friends Gem</span>
            </div>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x fa-search--red "></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__update-notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/ba5ad1660a.js" crossorigin="anonymous"></script>
</body>
</html>
